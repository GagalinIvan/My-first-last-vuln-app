stages:
  - build
  - deploy
build-job:
  stage: build
  script:
    - apt-get update
    - apt-get --force-yes -y install rsync
    - rsync -av --no-perms --no-owner --no-group --exclude ".git*" $CI_PROJECT_DIR/ /home/project/

deploy-job:
  stage: deploy
  script:
   - sudo apt-get --force-yes -y install docker.io 
   - sudo apt-get --force-yes -y install docker compose
   - cd /home/project
   - sudo docker-compose up --build


