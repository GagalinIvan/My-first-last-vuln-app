image: docker:latest

stages:
  - build
  - deploy

build-job:
  stage: build
  script: 
    - apt-get update
    - apt-get --force-yes -y install rsync
    - rsync -av --no-perms --no-owner --no-group --exclude ".git*" $CI_PROJECT_DIR/ /var/www/project  

deploy-job:
  stage: deploy
  script:
    - docker-compose --build